<!doctype html>
<html lang="en">
    <head>
        {% include 'head.html' %}
        <title>{{ section.title }}</title>
    </head>
    <body>
        {% include 'header.html' %}

        <main>
            {{ section.content | safe }} {% if section.pages %} {% for page in section.pages %}
            <article>
                <h3><a href="{{ page.permalink }}">{{ page.title }}</a></h3>
                <p><small>{{ page.description }}</small></p>
                <time datetime="{{ page.date }}">{{ page.date }}</time></small>
            </article>
            {% endfor %} {% endif %}
        </main>

        <br />

        {% include 'footer.html' %}
    </body>
</html>
